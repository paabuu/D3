<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stacked area chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
        .x-line-text {
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>
<body>
    <svg></svg>

    <script>
        const width = 500;
        const height = 300;
        const margin = {left: 50, right: 20, bottom: 30, top: 30};
        const w = width - margin.left - margin.right;
        const h = height - margin.top - margin.bottom;

        const data1 = [
            { date: 'Mon', value: 120 },
            { date: 'Tue', value: 132 },
            { date: 'Wed', value: 101 },
            { date: 'Thu', value: 134 },
            { date: 'Fri', value: 90 },
            { date: 'Sat', value: 130 },
            { date: 'Sun', value: 210}
        ];
        const data2 = [
            { date: 'Mon', value: 220 },
            { date: 'Tue', value: 182 },
            { date: 'Wed', value: 191 },
            { date: 'Thu', value: 234 },
            { date: 'Fri', value: 190 },
            { date: 'Sat', value: 230 },
            { date: 'Sun', value: 310}
        ];
        const data3 = [
            { date: 'Mon', value: 250 },
            { date: 'Tue', value: 232 },
            { date: 'Wed', value: 261 },
            { date: 'Thu', value: 280 },
            { date: 'Fri', value: 290 },
            { date: 'Sat', value: 330 },
            { date: 'Sun', value: 410 }
        ];
        const data4 = [
            { date: 'Mon', value: 320 },
            { date: 'Tue', value: 332 },
            { date: 'Wed', value: 301 },
            { date: 'Thu', value: 334 },
            { date: 'Fri', value: 390 },
            { date: 'Sat', value: 430 },
            { date: 'Sun', value: 560 }
        ];
        const data5 = [
            { date: 'Mon', value: 820 },
            { date: 'Tue', value: 932 },
            { date: 'Wed', value: 901 },
            { date: 'Thu', value: 934 },
            { date: 'Fri', value: 1290 },
            { date: 'Sat', value: 1330 },
            { date: 'Sun', value: 1320}
        ];

        const data = [...data1, ...data2, ...data3, ...data4, ...data5];
        const colors = ["steelblue", "orange", "green", "red", "purple"];

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)

        const tickWidth = w / 6;
        const x = d3.scaleOrdinal()
            .domain(data1.map(d => d.date))
            .range([0, tickWidth, tickWidth * 2, tickWidth * 3, tickWidth * 4, tickWidth * 5, tickWidth * 6])
 
        const y = d3.scaleLinear()
            .domain([d3.max(data5.map(d => d.value)), 0])
            .range([0, h]);

        // 添加x轴
        svg.append("g")
            // .attr("width", w)
            // .attr("height", h)
            .attr("transform", `translate(${margin.left}, ${height - margin.bottom})`)
            .call(d3.axisBottom(x));

        // 添加y轴
        svg.append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`)
            .call(d3.axisLeft(y).ticks(5));

        const area = d3.area()
            .x(d => x(d.date))
            .y1(d => y(d.value))
            .y0([y(0)]);
        
        // 绘图
        const g = svg.append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`)
            .on("mousemove", function() {
                // const line = d3.line()
                //     .x
                const [x0, y0] = d3.mouse(this);
                d3.select(".x-line")
                    .style("display", "block")
                    .attr("y1", y0)
                    .attr("y2", y0);

                d3.select(".x-line-rect")
                    .style("display", "block")
                    .attr("transform", `translate(-30, ${y0 - 7.5})`)

                d3.select(".x-line-text")
                    .text(parseInt(y.invert(y0)))

                for (let i = 0; i < data1.length; i++) {
                    if (Math.abs(x0 - i * tickWidth) < tickWidth / 2) {
                        d3.select(".y-line")
                            .style("display", "block")
                            .attr("x1", i * tickWidth)
                            .attr("x2", i * tickWidth)
                    }
                }
            })
            .on("mouseout", function() {
                d3.select(".x-line-rect")
                    .style("display", "none");
                d3.select(".x-line")
                    .style("display", "none");
                d3.select(".y-line")
                    .style("display", "none")
            });

        g.append("path")
            .datum(data5)
            .attr("fill", "steelblue")
            .attr("opacity", 0.6)
            .attr("d", area);

        g.append("path")
            .datum(data4)
            .attr("fill", "orange")
            .attr("opacity", 0.6)
            .attr("d", area);

        g.append("path")
            .datum(data3)
            .attr("fill", "green")
            .attr("opacity", 0.6)
            .attr("d", area);

        g.append("path")
            .datum(data2)
            .attr("fill", "red")
            .attr("opacity", 0.6)
            .attr("d", area);

        g.append("path")
            .datum(data1)
            .attr("fill", "purple")
            .attr("opacity", 0.6)
            .attr("d", area);

        // 鼠标移动显示线条
        const focus = g.append("g");

        focus.append("line")
            .attr("class", "x-line")
            .attr("stroke-dasharray", 2)
            .attr("stroke", "#ccc")
            .attr("x1", 0)
            .attr("x2", w)
            .attr("y1", 100)
            .attr("y2", 100);
        
        focus.append("line")
            .attr("class", "y-line")
            .attr("stroke-dasharray", 2)
            .attr("stroke", "#ccc")
            .attr("y1", 0)
            .attr("y2", h);

        const yTextRect = focus.append("g")
            .attr("class", "x-line-rect")
            .style("display", "none")
            .attr("width", 30)
            .attr("height", 15)
            .attr("transform", `translate(-30, 0)`)
        
        yTextRect.append("rect")
            .attr("width", 30)
            .attr("height", 15)
            .attr("x", 0)
            .attr("y", 0)
            .attr("fill", "steelblue")

        yTextRect.append("text")
            .attr("class", "x-line-text")
            .attr("x", 12)
            .attr("y", 10)
            .attr("font-size", "12px")
            .attr("fill", "#fff")

        // 画点
        g.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
            .attr("cx", d => x(d.date))
            .attr("cy", d => y(d.value))
            .attr("r", 1)
            .attr("stroke", "#ccc")
            .attr("fill", "#fff")
    </script>
</body>
</html>
