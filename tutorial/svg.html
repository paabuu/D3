<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bar chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg></svg>
    <script>
        const svgWidth = 500;
        const svgHeight = 300;

        const svg = d3.select('svg')
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        svg.append('line')
            .attr('x1', 100)
            .attr('x2', 300)
            .attr('y1', 100)
            .attr('y2', 300)
            .attr('stroke', 'red')
            .attr('stroke-width', 5);

        svg.append('rect')
            .attr('x', 300)
            .attr('y', 200)
            .attr('width', 50)
            .attr('height', 50)
            .attr('fill', 'orange')
        
        svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 100)
            .attr('r', 50)
            .attr('fill', 'skyblue');

        svg.append('path')
            .attr('d', 'M50,10L150,10L100,100Z')
            .attr('stroke', 'orange')
            .attr('storke-width', 10)
            .attr('fill', '#ccc')
    </script>
</body>
</html>
